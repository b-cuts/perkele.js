<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic</title>
    <link rel="stylesheet" href="../../dist/perkele.css">
    <style>
      body { background-color: #222; color: #eee; font-size: 3em; }
      article { }
      h1 { font-size: 2em; background-color: #333; padding: 0.2em; }
      p { margin: 1em; }
      ul { margin: 1em; padding-left: 1em; list-style: disc; }
      li { margin-bottom: 0.5em; }
    </style>
  </head>
  <body>

    <article>
      <h1>slide 1</h1>
      <p>slide content</p>
    </article>

    <article>
      <h1>slide 2</h1>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
    </article>

    <article>
      <h1>slide 3</h1>
    </article>

    <script src="../../dist/perkele.min.js"></script>
  </body>
</html>
